<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация в интернет-магазине</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .registration-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .checkbox-group {
            margin: 20px 0;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .required:after {
            content: " *";
            color: red;
        }
    </style>
</head>
<body>
    <div class="registration-form">
        <h1>Регистрация в интернет-магазине</h1>
        <form method="POST">
            <div class="form-group">
                <label for="first_name" class="required">Имя:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            
            <div class="form-group">
                <label for="last_name" class="required">Фамилия:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            
            <div class="form-group">
                <label for="age" class="required">Возраст:</label>
                <input type="number" id="age" name="age" min="12" max="120" required>
            </div>
            
            <div class="form-group">
                <label for="email" class="required">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="gender" class="required">Пол:</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Выберите пол</option>
                    <option value="Мужской">Мужской</option>
                    <option value="Женский">Женский</option>
                    <option value="Другой">Другой</option>
                    <option value="Не указано">Предпочитаю не указывать</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="address" class="required">Адрес для доставки:</label>
                <textarea id="address" name="address" rows="4" required></textarea>
            </div>
            
            <div class="checkbox-group">
                <input type="checkbox" id="subscribe" name="subscribe">
                <label for="subscribe">Хотите ли подписаться на новости нашего интернет-магазина?</label>
            </div>
            
            <button type="submit">Зарегистрироваться</button>
        </form>
    </div>
</body>
</html>
